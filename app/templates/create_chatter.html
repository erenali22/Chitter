{% extends "base.html" %}

{% block content %}
  <h1>Create Chatter</h1>
  <form method="POST" action="{{ url_for('create_chatter') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="{{ form.content.id }}">Content:</label>
      {{ form.content(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="{{ form.location_name.id }}">Location Name (Optional):</label>
      {{ form.location_name(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="{{ form.latitude.id }}">Latitude (Optional):</label>
      {{ form.latitude(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="{{ form.longitude.id }}">Longitude (Optional):</label>
      {{ form.longitude(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
